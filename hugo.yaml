baseURL: 'https://dolfo.codes/'
languageCode: 'en-us'
title: 'dolfo.codes'
theme: 'papermod'
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
params:
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowPostNavLinks: true
    ShowReadingTime: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    description: "Dolfo Codes blog"
    displayFullLangName: true
    favicon: "favicon.ico"
    profileMode:
        enabled: true
        title: Hi, I am Dolfo # optional default will be site title
        subtitle: "Software Engineering Manager"
        imageUrl: "https://avatars.githubusercontent.com/u/2008765?v=4" # optional
        imageTitle: "Dolfo" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            - name: Blog
              url: posts
    socialIcons: # optional
        - name: Github
          url: "https://github.com/dolfolife"
        - name: LinkedIn
          url: https://www.linkedin.com/in/dolfolife
menu:
    main:
        - name: Search
          url: search/
        - name: Blog
          url: posts/
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
